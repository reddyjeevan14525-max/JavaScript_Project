<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container1">
      <h1>Login</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginId">Username or Email <span class="required">*</span></label>
          <input type="text" id="loginId" placeholder="Enter username or email" required />
          <span id="loginIdError" class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password <span class="required">*</span></label>
          <input type="password" id="loginPassword" placeholder="Enter password" required />
          <span id="loginPasswordError" class="error-msg"></span>
        </div>

        <button type="submit" class="btn login">Login</button>
      </form>

      <p class="note">Don't have an account?</p>
      <button class="btn register" onclick="location.href='register.html'">Register</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
